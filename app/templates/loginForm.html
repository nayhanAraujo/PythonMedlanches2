{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="{% static '/css/loginForm.css' %}">


    <!-- Bootstrap core CSS -->
<link href="{% static '/css/bootstrap/bootstrap-5.1.3/css/bootstrap.min.css' %}" rel="stylesheet">

   <!-- FontAwesome -->
      <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
      <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
      <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

</head>
<body>

<div class="modal-body p-5 pt-0  mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <div class="card-body">
            <div class="d-flex justify-content-center">
             <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img class="bi me-2" width="60" height="60" role="img" aria-label="icone" src="{% static 'img/medlanchesLogo.jpeg' %}"></img>
        </a>
                </div>
            <h6 class="information mt-4" align="center" >Preencha todos os campos abaixo</h6>
            <form method="post">
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group mb-2">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i> </span>
                       <input class="form-control" type="text" placeholder="nome">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group mb-2">
                        <span class="input-group-text" id="basic-addon1" ><i class="fa-solid fa-phone"></i></span>
                         <input class="form-control" type="text" placeholder="Telephone">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group mb-2">
                        <span class="input-group-text" id="basic-addon1">@</span>
                         <input class="form-control" type="text" placeholder="email">
                    </div>
                </div>
            </div>

             <div class="row">
                <div class="col-sm-12">
                        <div class="input-group mb-2">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                         <input class="form-control" type="text" placeholder="senha">
                    </div>
                </div>
            </div>

           <div class="row">
                <div class="col-sm-12">
                        <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                         <input class="form-control" type="text" placeholder="Confirmar senha">
                    </div>
                </div>
            </div>

            <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"> <small class="agree-text">Preenchendo essas informações você concorda com os</small> <a href="#" class="terms">Termos & Condições</a> </div>
                <button class="btn btn-primary btn-block confirm-button">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>
</html>
